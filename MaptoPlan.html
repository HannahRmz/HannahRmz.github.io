<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px; 
        width: 100%; 
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    
    <div id="map"></div>
    <script>
function initMap() {
  var Planetarium Alfa = {lat: 25.636744, lng: -100.358438};
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: Planetarium Alfa});
  var marker = new google.maps.Marker({position: Planetarium Alfa, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrU2lqDeEcqPqSYtGE0qIQ9InDQW7-anUYOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
